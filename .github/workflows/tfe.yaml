
name: 'tfe'

on: workflow_dispatch

env:
  ARM_CLIENT_ID: 7918c908-b555-4a93-9539-dc71efb23049
  ARM_SUBSCRIPTION_ID: ea757669-674b-44c1-bf87-bd0fd0880294
  ARM_TENANT_ID: e2a4b012-36ad-45f2-8c5c-169f06c2f970
  ARM_USE_OIDC: true
  #ARM_ACCESS_KEY: ${{ secrets.KEY }}

permissions:
  id-token: write
  contents: read

jobs: 
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 'checkout'
      - name: 'azure cli login'
        uses: azure/login@v1
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
      - uses: actions/github-script@v6
        id: script
        timeout-minutes: 10
        with:
          debug: true
          script: |
            const token = process.env['ACTIONS_RUNTIME_TOKEN']
            const runtimeUrl = process.env['ACTIONS_ID_TOKEN_REQUEST_URL']
            core.setOutput('TOKEN', token.trim())
            core.setOutput('IDTOKENURL', runtimeUrl.trim())
      - name: 'test'
        run: |
          echo "---"
          echo ${{ env.ACTIONS_RUNTIME_TOKEN }} 
          echo "+++"
          echo ${{jobs.job1.outputs.TOKEN}}
          echo "---"
            
          
          
          
          
